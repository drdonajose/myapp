<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <section id="header"><h1>The Avengers Endagme</h1>
        <img id="img1" src="download%20(1).jpg">
        </section>
        <section>
            <h1>Grid view</h1>
    <span>
    <img src="batman.jpg">
    <img src="cap%20america.jpg"><img src="superhero.jpg"><img src="hulk.jpg">
  </span>
        <div>
        <span>
            <img src="stefy.jpg"><img src="ironman.jpg"><img src="wonderwomen.jpg"><img src="thor.jpg">
            </span>
        </div>
  </section>
        <div class="container">
  <h2>Slide view</h2>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
        <li data-target="#myCarousel" data-slide-to="5"></li>
        <li data-target="#myCarousel" data-slide-to="6"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="wonderwomen.jpg" alt="wonder women" style="width:100%;">
      </div>

      <div class="item">
        <img src="batman.jpg" alt="Batman" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="cap%20america.jpg" alt="Captain America" style="width:100%;">
      </div>
        <div class="item">
        <img src="hulk.jpg" alt="Hulk" style="width:100%;">
      </div>
        <div class="item">
        <img src="ironman.jpg" alt="Iron Man" style="width:100%;">
      </div>
        <div class="item">
        <img src="stefy.jpg" alt="Stefy" style="width:100%;">
      </div>
        <div class="item">
        <img src="thor.jpg" alt="Thor" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
    </div>
</body>
</html>
